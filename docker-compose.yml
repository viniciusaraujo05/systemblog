version: '3.8'

services:
  service-app:
    build:
      context: .
      dockerfile: config/Dockerfile
    image: mvc-app
    ports:
      - "9001:9001"
    links:
      - service-postgres
    volumes:
      - '.:/var/www/html'
    env_file:
      - .env
    networks:
      - myapp_network

  service-postgres:
    image: postgres
    environment:
      POSTGRES_USER: b2b
      POSTGRES_PASSWORD: b2b
      POSTGRES_DB: b2b
    volumes:
      - postgres-db:/var/lib/postgresql/data
    networks:
      - myapp_network

  service-nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - service-app
    networks:
      - myapp_network

networks:
  myapp_network:
    driver: bridge

volumes:
  postgres-db:
    driver: local
